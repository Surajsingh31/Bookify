<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    
  </head>
  
  <button type="button" class="btn btn-info btn-sm" (click)="edit()" align="center">View</button>
                                
            <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-lg">
                                                                    
                   <!-- Modal content-->
                       <div class="modal-content" >
                                                                          <div class="edit-profile-container">
                                                                              <form action="#">
                                                                                <div class="form-group">
                                                                                <label for="profile-photo">Profile Photo:</label>
                                                                                  <input type="file" id="profile-photo" name="profile-photo">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                  <label for="full-name">Full Name:</label>
                                                                                  <input type="text" id="full-name" name="full-name" value="">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                  <label for="email">Email:</label>
                                                                                  <input type="email" id="email" name="email" value="">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                  <label for="phone">Phone:</label>
                                                                                  <input type="tel" id="phone" name="phone" value="">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                  <label for="address">Address:</label>
                                                                                  <input type="text" id="address" name="address" value="">
                                                                                </div>
                                                                                <button type="submit" class="btn btn-danger" (click)="edit()">Save Changes</button>
                                                                              </form>
                                                                            </div>
                                                                  </div>
  
  
  
                                                              </div>
