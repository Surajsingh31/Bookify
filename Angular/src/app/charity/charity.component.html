<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div style="height:700px">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Charity Details</p>

                <form class="mx-1 mx-md-4" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" novalidate>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"> Name</label>
                      <input type="text" id="form3Example1c"  name="name" ngModel   placeholder= "Enter the name" class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Parent Name</label>
                      <input type="text" id="form3Example3c" name="parentname" ngModel   placeholder= "Enter the Parent Name" class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Address</label>
                      <input type="text" id="form3Example4c" name="address" ngModel placeholder= "Enter the Address"  class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Income</label>
                      <input type="number" id="form3Example4cd" name="income" ngModel  placeholder= "Enter the Income" class="form-control" />
                      
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Book Name</label>
                        <input type="text" id="form3Example4c" name="bookname" ngModel placeholder= "Enter the Book Nmae" class="form-control" />
                        
                      </div>
                    </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary btn-lg" >Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-15 col-lg-10 col-xl-7 d-flex  order-1 order-lg-2" style="height:700px">
                  <img src="https://th.bing.com/th?id=OIP.EAzyTfOvBgvYDSSwAny1_AHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .50rem; border-bottom-left-radius: .50rem;" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
