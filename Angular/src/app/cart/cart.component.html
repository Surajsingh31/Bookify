
<div id="div1" *ngIf="cartItems.length > 0" >
    <h2 id="my"> <!-- <a href="#" class="nav-link" routerLink="/cart">
        <span class="glyphicon glyphicon-shopping-cart" style="font-size: x-large;"></span>
      </a> --> My Shopping Cart</h2>
    <p>Price</p>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-4 col-sm-6 col-xs-6" *ngFor="let book of cartItems">
                <div class="card" style="width:100%;margin-bottom:20px">
                    <table>
                    <tr>
                    <td>
                    <img class="card-img-top" src="{{book.imagePath}}" style="width:300px; height: 250px; padding: 20px;">
                    </td>
                    <td>
                    <h1 class="card-title" align="center"> {{book.bookName}} </h1>
                    <h2 class="card-text" align="center">Author -  {{book.authors}}</h2>
                    </td>
                    <td>
                    </td>
                    <td>
                        
                        <tr><h3 align="right">₹{{book.price}}&nbsp;</h3></tr>
                        <tr><button align="right"  class="btn btn-md w3-theme" (click)="deleteFromCart(book.bookId)">Remove</button></tr>
                    </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </div>

    <div align="right" style="font-size: x-large;">
        <table style="border: 0.5px solid rgb(211, 211, 219);margin: 16px;border-radius: 5rem;">
            
                <tr><td>Total Gross</td><td>:&nbsp; ₹{{totalCost}}</td></tr>
                <tr><td>Shipping(in India)</td><td>:&nbsp;  ₹156 </td></tr>
                <tr><td>Amount Payable</td> <td>:&nbsp; ₹{{totalCost + 156}}</td></tr>
            
        </table>
    </div>
 
    <div align="right" style="margin: 16px;">
        <button class="btn btn-primary btn-lg w3-theme" (click)="payment(totalCost + 156)"> Place Order</button>
    </div>

</div>
