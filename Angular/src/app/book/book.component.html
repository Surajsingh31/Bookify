<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
    <body>
      <nav></nav>
      <br>
        <h1 align="center" class="heading" ><span>{{genre}} Books</span></h1>
        <div id="select" align="right">
        <label for="Genre" style="margin: 5%;margin-right: 0px;">Genre</label>&nbsp;
        <select name="genre" (click)="sort1(genre)" [(ngModel)]="genre">
        <option  value="All" >All</option>
          <option  value="Romance" >Romance</option>
          <option value="Fiction">Fiction</option>
          <option value="Biography">Biography</option>
          <option value="Children Story">Kids</option>
          <option value="History">Historical</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Law">Law</option>
          <option value="Medicine">Medicine</option>
        </select>
        </div>

        <div id="sort" align="left">
            <label for="Sort" style="margin: 5%;margin-right: 0px;">Sort</label>&nbsp;
            <select name="type" (click)="sort2(genre,type)" [(ngModel)]="type">
            <option value="Low">Low</option>
            <option value="High">High</option>
            <option Value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
            </select>
        </div>

        &nbsp;
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" *ngFor="let book of books">
                    <div class="card" style="width:100%;margin-bottom:20px;">
                        <img class="card-img-top" src="{{book.imagePath}}" style="width:100%;padding: 15px; height: 250px;">
                        <div class="card-body" style="text-align: center;">

                            
                                <h2></h2>
                                <!-- Trigger the modal with a button -->
                                <button type="button" class="btn btn-info btn-sm w3-theme" (click)="view(book)">View</button>
                              
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" role="dialog">
                                  <div class="modal-dialog modal-lg">
                                  
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h4 class="modal-title">{{modalBook.genre}}</h4>
                                        <button type="button" class="close" data-dismiss="modal" align="right">&times;</button>
                                      </div>
                                      <div class="modal-body">
                                        <table align="center">
                                            <tr>
                                                <td><img src="{{modalBook.imagePath}}"><br>

                                                </td>
                                                <td> <h2 class="card-title"> {{modalBook.bookName}} </h2>
                                                    <h4>By &nbsp;:&nbsp;&nbsp;{{modalBook.authors}}</h4>
                                                    <h4>Publisher &nbsp;:&nbsp;&nbsp;{{modalBook.publications}}</h4>
                                                    <h5> {{modalBook.description}}</h5>
                                                    <h3 align="center">Price: ₹{{book.price}}&nbsp;</h3>
                                                </td>
                                            </tr>
                                        </table>
                                      </div>
                                      <div class="modal-footer">
                                        <button class="btn btn-primary btn-lg" type="button" (click)="addToCart(book)" >Add to cart</button>
                                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                    
                                  </div>
                                </div>
                                


                            <h3 class="card-title"> {{book.bookName}} </h3>
                            <h4>{{book.authors}}</h4>
                            <!-- <button class="w3-button w3-small w3-circle w3-teal">-</button>
                            {{book.quantity}}
                            <button class="w3-button w3-small w3-circle w3-teal">+</button> -->
                            <!-- <p class="card-text" align="left"> {{book.description}}</p> -->
                            <h3 align="center">Price: ₹{{book.price}}&nbsp;</h3>
                            <button class="btn btn-md btn-primary w3-theme" (click)="addToCart(book)" > Add to Cart </button>&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-md btn-primary w3-theme" (click)="addToWishList(book)" > Add to WishList </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
