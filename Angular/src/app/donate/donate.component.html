            <p> The value of life is not in its duration, but in its donation....</p>

        <div class="col-md-9 donate-right">
           
            <div >
                <div >
                    <h3 class="donate-heading">Donation Form</h3>
                    <form #registerForm="ngForm" (ngSubmit)="submitForm(registerForm.value)" novalidate>

                  
                    <div class="row donate-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="custName" ngModel placeholder="Customer Name " />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="author" ngModel placeholder="Authors"  />
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" name="email" ngModel placeholder="Email"  />
                          </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="publication" ngModel placeholder="Publication"  />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="genre" ngModel  placeholder="Genre"  />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="bookName" ngModel placeholder="Book Name" />
                            </div>
                            <div class="form-group">
                              <input type="phone" class="form-control" name="phoneNumber" ngModel placeholder="Mobile Number" />
                          </div>
                            <div class="form-group">
                              <div class="form-group">
                             
                                <input type="text"  class="form-control" name="quantity" ngModel placeholder="Quantity" />
                                
                              </div>
                            </div>
                            <div class="form-group">
                                <textarea type="text" class="form-control" name="description" ngModel placeholder="Book Description" rows="5" ></textarea>
                            </div >
  
                            <button class="btnRegister">Submit</button>
                           
                            
                        </div>
                    </div>
                </form>
                </div>
                
            </div>
        </div>
    </div>
  
</div>
